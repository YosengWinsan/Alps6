
<alps-selector #catagorySelector placeholder="请选择一个类别" [options]="catagoryOptions" [(ngModel)]="catagoryID" (ngModelChange) = "onCatagoryChanged($event)"></alps-selector>

<mat-table #table [dataSource]="productDataSource" matSort aria-label="Elements">


  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header>名称</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.name}}</mat-cell>
  </ng-container>
    <!-- Id Column -->
    <ng-container matColumnDef="fullName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>全称</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.fullName}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="catagory">
      <mat-header-cell *matHeaderCellDef mat-sort-header>类别</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.catagory}}</mat-cell>
    </ng-container>
  <ng-container matColumnDef="action">
    <mat-header-cell *matHeaderCellDef>操作</mat-header-cell>
    <mat-cell *matCellDef="let row">
      <a routerLink="../productdetail" [queryParams]="{id:row.id}" >
        <mat-icon>list</mat-icon>
      </a>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
