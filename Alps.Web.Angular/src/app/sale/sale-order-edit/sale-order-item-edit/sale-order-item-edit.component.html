<form [formGroup]="itemForm" class="form-container" enterToTab>
  <alps-selector #commoditySelector placeholder='品名' formControlName="productSkuID" [options]="productSkuOptions"></alps-selector>

  <mat-form-field>
    <input matInput placeholder="辅助数量" formControlName="auxiliaryQuantity" readonly>
  </mat-form-field>
  <mat-form-field>
     
      
    <input matInput placeholder="数量" formControlName="quantity">
    <span matSuffix>&nbsp;&nbsp;<mat-icon (click)="removeAq()" inline=true>navigate_before</mat-icon></span>
    <span matSuffix><mat-icon (click)="addAq()" inline=true>navigate_next</mat-icon>&nbsp;&nbsp;</span>
    
  
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="单价" formControlName="price">
  </mat-form-field>
  <mat-form-field>
      <input matInput placeholder="金额" formControlName="amount" readonly>
    </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="备注" formControlName="remark">
  </mat-form-field>
</form>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">取消</button>
  <button mat-button (click)="confirm()">确认</button>
</div>
