<mat-table #table [dataSource]="commodities" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>名称</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.name}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef mat-sort-header>描述</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.description}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="listPrice">
      <mat-header-cell *matHeaderCellDef mat-sort-header>定价</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.listPrice}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <mat-header-cell *matHeaderCellDef mat-sort-header>数量</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.quantity}}</mat-cell>
    </ng-container>   
    <ng-container matColumnDef="auxiliaryQuantity">
      <mat-header-cell *matHeaderCellDef mat-sort-header>辅助数量</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.auxiliaryQuantity}}</mat-cell>
    </ng-container>   
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef>操作</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <a routerLink="../commodityedit" [queryParams]="{id:row.id}">
          <mat-icon>edit</mat-icon>
        </a>
      </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
