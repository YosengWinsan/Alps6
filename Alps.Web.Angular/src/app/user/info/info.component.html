<alps-info-chip label="用户ID" [value]="userForm.controls.idName.value"></alps-info-chip>
<alps-info-chip label="用户身份" [value]="userForm.controls.roles.value"></alps-info-chip>
<form [formGroup]="userForm">
  

  <mat-form-field>
    <input matInput placeholder="名称" formControlName="name">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="手机号" formControlName="mobilePhoneNumber">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="身份证号" formControlName="identityNumber">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="密码" formControlName="password">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="确认密码" formControlName="confirmpassword">
  </mat-form-field>
</form>
<div class="action-toolbar">
    <button mat-stroked-button (click)="back()">返回</button>&nbsp;
    <button mat-stroked-button color="primary" (click)="save()">保存</button>
  </div>
