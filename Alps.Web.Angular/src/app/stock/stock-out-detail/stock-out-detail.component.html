<mat-grid-list cols=4 rowHeight="40">
  <mat-grid-tile>
    <button mat-button (click)="back()">返回</button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-button (click)="edit(stockOutVoucher.id)" [disabled]="editable">编辑</button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-button (click)="delete(stockOutVoucher.id)" [disabled]="editable">删除</button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-button (click)="submit(stockOutVoucher.id)" [disabled]="editable">提交</button>
  </mat-grid-tile>
</mat-grid-list>
<mat-divider></mat-divider>
<div style="padding-top: 20px">
<alps-info-chip label="客户" [value]="stockOutVoucher.customer"></alps-info-chip>
<alps-info-chip label="部门" [value]="stockOutVoucher.department"></alps-info-chip>
<alps-info-chip label="状态" [value]="stockOutVoucher.status"></alps-info-chip>
<alps-info-chip label="总数量" [value]="stockOutVoucher.totalQuantity"></alps-info-chip>
<alps-info-chip label="总辅数" [value]="stockOutVoucher.totalAuxiliaryQuantity"></alps-info-chip>
<alps-info-chip label="总金额" [value]="stockOutVoucher.totalAmount"></alps-info-chip>
</div>
  <mat-divider></mat-divider>

<mat-table #table [dataSource]="stockOutVoucher.items" matSort aria-label="Elements">

  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="productSku">
    <mat-header-cell *matHeaderCellDef mat-sort-header>品名</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.productSku}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef mat-sort-header>单价</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.price}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="auxiliaryQuantity">
    <mat-header-cell *matHeaderCellDef mat-sort-header>辅助数量</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.auxiliaryQuantity}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="quantity">
    <mat-header-cell *matHeaderCellDef mat-sort-header>数量</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.quantity}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="position">
    <mat-header-cell *matHeaderCellDef mat-sort-header>仓位</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.position}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="serialNumber">
    <mat-header-cell *matHeaderCellDef mat-sort-header>序列号</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.serialNumber}}</mat-cell>
  </ng-container>



  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
