<div class="dispatch-car-list">
  <div class="carlist-header">
    <mat-icon class="icon-middle">local_shipping</mat-icon><span class="carlist-header-title">车辆列表</span>
    <button mat-icon-button>
      <mat-icon class="icon-middle">add</mat-icon>
    </button>
  </div>
  <button mat-stroked-button class='car-button' *ngFor="let car of carList" (click)="chooseCar(car.id)">
    {{car.carNumber}}
  </button>
</div>
<div class="dispatch-car-detail">
  <div>
    <h3>车辆明细</h3>
    <alps-info-chip label="车号" [value]="carDetail.carNumber"></alps-info-chip>
    <alps-info-chip label="类型" [value]="carDetail.type"></alps-info-chip>
    <alps-info-chip label="状态" [value]="carDetail.status"></alps-info-chip>
  </div>
  <div>
    <p>过磅明细</p>

    <alps-info-chip label="车号" [value]="carDetail.carNumber"></alps-info-chip>
    <alps-info-chip label="类型" [value]="carDetail.type"></alps-info-chip>
    <alps-info-chip label="状态" [value]="carDetail.status"></alps-info-chip>
  </div>
  <mat-card>
    <mat-card-title>车辆明细</mat-card-title>
    <mat-card-content>
      <alps-info-chip label="车号" [value]="carDetail.carNumber"></alps-info-chip>
      <alps-info-chip label="类型" [value]="carDetail.type"></alps-info-chip>
      <alps-info-chip label="状态" [value]="carDetail.status"></alps-info-chip>
      <p>过磅明细<button (click)="addWl()">  新磅单</button></p>
      <div *ngFor="let weightList of carDetail.weightLists">
        <mat-form-field appearance="outline">
            <mat-label>毛重</mat-label>
          <input matInput placeholder="请点击图标读取" [value]="weightList.grossWeight">
          <mat-icon matSuffix (click)="weightList.grossWeight=getWeight()">local_shipping</mat-icon>
          </mat-form-field>
          <mat-form-field appearance="outline">
              <mat-label>皮重</mat-label>
            <input matInput placeholder="请点击图标读取" [value]="weightList.tareWeight">
            <mat-icon matSuffix (click)="weightList.tareWeight=getWeight()">local_shipping</mat-icon>
            </mat-form-field>
        <alps-info-chip label="毛重" [value]="weightList.grossWeight"></alps-info-chip><button mat-icon-button><mat-icon>local_shipping</mat-icon></button>
        <alps-info-chip label="皮重" [value]="weightList.tareWeight"></alps-info-chip>
        <alps-info-chip label="净重" [value]="weightList.grossWeight-weightList.tareWeight"></alps-info-chip>
      </div>
    </mat-card-content>
  </mat-card>
