<div>基础设置：
    <div>
        <a mat-stroked-button [routerLink]="[ '../lenderimport' ]">导入</a></div>
    <div>
        最少存款天数:<input type="number" [ngModel]="setting.minDepositDay">
        最少存款金额:<input type="number" [ngModel]="setting.minDepositAmount"></div>
</div>
<br>
<hr>
<br>
<div>
    利率发布:
    <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="开始执行时间" [(ngModel)]="newStartExecutionDate" readonly>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="利率" [(ngModel)]="newRate" type="number">
    </mat-form-field>
    <div class="action-toolbar">
        <button mat-stroked-button (click)="publishNewRate()">发布</button>
    </div>

    <table>
        <tr>
            <td>发布日期</td>
            <td>开始执行日期</td>
            <td>利率</td>
            <td>发布人</td>
        </tr>
        <tr *ngFor="let r of setting?.interestRates">
            <td>{{r.publishDate}}</td>
            <td>{{r.startExecutionDate}}</td>
            <td>{{r.rate}}</td>
            <td>{{r.publisher}}</td>
        </tr>
    </table>
    <button (click)="saveloansetting()">保存设置</button>
</div>
<br>
<hr>
<br>
<div form>利息天数测试
    <form [formGroup]="testInterestForm">
        <mat-form-field>
            <input matInput placeholder="存款日期" formControlName="startDate" type="date">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="取款日期" formControlName="endDate" type="date">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="金额" formControlName="amount" type="number">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="利率" formControlName="rate" type="number">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="扣除天数" formControlName="notEnoughSubDay" type="number">
        </mat-form-field>
        <!-- <mat-form-field>
            <input matInput placeholder="计算季度息" formControlName="season" type="checkbox">
        </mat-form-field> -->
        计算结果为{{interesestResult}}
        <div class="action-toolbar">
            <button mat-stroked-button (click)="testcalculateInterest()">计算</button>
        </div>
    </form>

</div>
