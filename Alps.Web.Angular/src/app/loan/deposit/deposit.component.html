<form [formGroup]="depositForm">
  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="存款日期"  formControlName="date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker disabled="false"></mat-datepicker>
  </mat-form-field>
  <alps-menu-selector [options]="lenderOptions|async" placeholder="存款人" formControlName="lenderID"></alps-menu-selector>
  <mat-form-field>
    <input matInput placeholder="金额" formControlName="amount">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="凭证单号" formControlName="voucherNumber">
  </mat-form-field>
  <button mat-button (click)="confirm()" class="fullwidth">确认</button>
</form>
